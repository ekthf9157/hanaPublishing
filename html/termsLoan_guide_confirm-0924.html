<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Language" content="ko">
<title>메인</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no, address=no, email=no" />
<meta name="copyright" content="[하나 1Q 다이렉트 보험]" />
<meta name="keywords" content="[하나 1Q 다이렉트 보험]" />
<meta name="description" content="[하나 1Q 다이렉트 보험]" />
<link rel="stylesheet" type="text/css" href="../css/style.css" />
        <link rel="stylesheet" type="text/css" href="../css/swiper.css" />
        <link rel="stylesheet" type="text/css" href="../css/3rd_open.css" />
        <!-- 3차 open용 -->
        <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
        <script type="text/javascript" src="../js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../js/onlypub.js"></script>
        <script type="text/javascript" src="../js/3rd_open.js"></script>
        <!-- 3차 open용 (pistmw 에서 사용하는 js 가져옴)  -->
        <script type="text/javascript" src="../js/swiper.js"></script>
	
	<!--3차 open 2020-08-10 약관 -->
	<script type="text/javascript">
		$(document).ready(function() {
			$('.js-input-all').on("click",function(){
				$(this).prop("checked", false);
				layerPop('popup1');
			})
		});
	</script>
	<!-- //3차 open 2020-08-10 약관 -->
</head>
<body>
<!-- 2020-08-31 아이폰  fixed 에러로 인하여 인증페이지 헤더,하단gnb fixed 제거 -->
<style>
    #wrapper {
        height: 100%;
        overflow: visible !important;
    }
    header.header-3rd-type {
        position: relative;
    }
    .content-3rd-type {
        padding: 0;
    }
    #container.container-3rd-type {
        padding: 0;
    }
    .header-3rd-type .btn_go_prev {
        position: absolute;
    }
    .bot-gnb {
        position: relative;
        border-bottom: 1px solid #eee;
        bottom:auto;
        z-index:auto;
    }
</style>
<!-- //2020-08-31 아이폰  fixed 에러로 인하여 인증페이지 헤더,하단gnb fixed 제거 -->


<!-- skipToContent -->
<div id="skipToContent">
   <a href="#container">본문 바로가기</a>
</div>
<!-- //skipToContent -->
<!-- wrapper -->
<div id="wrapper">
	<header id="header" class="header-3rd-type">
		<div class="header-inner">
			<h1 class="page-tit">
				보험계약대출조회
			</h1>
		</div>
		<button type="button" class="btnAllMenu" title="메뉴 열기">메뉴 열기</button>
		<button type="button" class="btn_go_prev" title="이전페이지로 이동">이전페이지로 이동</button>
	</header>
	 <article id="menuAll" class="layer_popup menuAll">

	 </article>
	 <section id="container" class="container-3rd-type">
		 <div id="content" class="content-3rd-type">
			 <div class="border-botbox tc">
				 <p class="border-botbox__tit">혹시 고금리로 대출을 받고 있진 않으신가요?</p>
				 <p class="border-botbox__desc">
					 <span class="pt-color01">하나생명 보험으로 대출가능금액 조회</span>
					 하고, <br />
					 급한 생활자금을 
					 <span class="pt-color01">빠르게 신청</span>
					 해보세요!
				 </p>
			 </div>
			 <p class="sub-notic-txt">
				 보험계약대출조회 서비스 이용을 위해서는 <strong>휴대폰 인증</strong>이 필요합니다.
			 </p>
			 <div class="box_01 grp_check_agree type03">
				 <div class="ipt_check_agreement">
					 <input type="checkbox" name="chkALlAgreeYn" id="chkAllAgreeYn" class="js-input-all">
					 <label for="chkAllAgreeYn">
						 <span>필수 선택 사항에 동의합니다.</span>
					 </label>
				 </div>
			 </div>
			 <div class="grp_content_form">
				 <form>
					 <div class="item">
						 <div class="item_title">
							 <label>이름</label>
						 </div>
						 <div class="item_cont">
							 <div class="ipt">
								 <input type="text" title="이름 입력" placeholder="(예 : 홍길동)">
							 </div>
						 </div>
					 </div>
					 <div class="item">
						 <div class="item_title">
							 <label>주민등록번호</label>
						 </div>
						 <div class="item_cont">
							 <div class="ipt_comp st_03 ipt_regnumber">
								 <div class="inner">
									 <div class="ipt">
										 <input type="tel" maxlength="6" title="주민번호 앞자리" placeholder="주민번호앞자리">
									 </div>
									 <span class="sp">-</span>
									 <div class="ipt">
										 <input type="password" maxlength="7" title="주민번호 뒷자리" placeholder="주민번호뒷자리">
									 </div>
								 </div>
							 </div>
						 </div>
					 </div>
				 </form>
				 <form>
					 <div class="item">
						<div class="item_title">
							<label>휴대폰번호</label>
						</div>
						<div class="item_cont">
							<div class="ipt">
								<select title="통신사 선택">
									<option value="">SKT</option>
								</select>
							</div>
							<div class="ipt_box st_03">
								<div class="text_input">
									<input type="tel" title="전화번호 입력" placeholder="-없이 입력">
								</div>
								<div class="button_area">
									<button type="button" class="btn_bd_md submit">인증번호 받기</button>
								</div>
							</div>
							<div class="ipt_box st_02">
								<div class="text_input">
									<input type="tel" maxlength="6" placeholder="인증번호 6자리 입력" title="인증번호 입력">
								</div>
								<div class="time">
									<span>3:00</span>
								</div>
							</div>
						</div>
					 </div>
					 
				 </form>
			 </div>


		 </div>
	 </section>

	 <!--보험계약대출조회 약관-->
	 
</div>
<!-- //wrapper -->

</body>
</html>
