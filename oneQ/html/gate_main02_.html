        <script type="text/javascript">
            /* 2020-08-04 main_foot 버튼들 클릭 하면 활성화 시작 */
            function mainFootBtn() {
                var mainFoot = $(".gate-fixed-bot").children(".main_foot")
                var footBtns = $(mainFoot).children("div").children(".main_foot_btn")

                $(footBtns).on("click", function () {
                    var thisBtns = this
                    var siblingBtns = $(thisBtns)
                        .parent("div")
                        .siblings("div")
                        .children(".main_foot_btn")

                    /* 기존거 삭제
					$(siblingBtns).removeClass('active');
					$(thisBtns).addClass('active');
				*/

                    /* 2020-08-04-v2 추가 시작 */
                    $(thisBtns).addClass("active")
                    if ($(thisBtns).length) {
                        $(siblingBtns).removeClass("active")
                    }
                    /* 2020-08-04-v2 추가 끝 */
                })
            }

            $(document).ready(function () {
                mainFootBtn()
            })

            /* 2020-08-04 main_foot 버튼들 클릭 하면 활성화 끝 */
        </script>
